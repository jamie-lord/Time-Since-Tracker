<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #eee;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 2rem;
            color: #fff;
        }

        .entries {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .entry {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .entry-name {
            font-size: 1.1rem;
            color: #4ecca3;
            margin-bottom: 0.25rem;
            padding-right: 5rem;
        }

        .entry-date {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .entry-timer {
            font-size: 1.8rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            color: #fff;
        }

        .timer-unit {
            font-size: 0.7rem;
            color: #888;
            margin-right: 0.5rem;
        }

        .entry-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .delete-btn {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .delete-btn:hover {
            background: rgba(255, 107, 107, 0.4);
        }

        .confirm-btn {
            background: #ff6b6b;
            color: #fff;
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .confirm-btn:hover {
            background: #ff5252;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .add-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }

        .add-form h2 {
            font-size: 1rem;
            font-weight: 500;
            color: #aaa;
            margin-bottom: 1rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 150px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #aaa;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
        }

        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .add-btn {
            background: #4ecca3;
            color: #1a1a2e;
            font-weight: 600;
            align-self: flex-end;
        }

        .add-btn:hover {
            background: #3db892;
            transform: translateY(-1px);
        }

        .share-section {
            text-align: center;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .copied {
            background: #4ecca3 !important;
            color: #1a1a2e !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Since Tracker</h1>

        <div class="entries" id="entries"></div>

        <div class="add-form">
            <h2>Add new event</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Event Name</label>
                    <input type="text" id="name" placeholder="e.g. First date">
                </div>
                <div class="form-group">
                    <label for="datetime">Date &amp; Time</label>
                    <input type="datetime-local" id="datetime">
                </div>
                <button class="add-btn" onclick="addEntry()">Add</button>
            </div>
        </div>

        <div class="share-section">
            <button class="share-btn" onclick="copyLink()">Copy shareable link</button>
        </div>
    </div>

    <script>
        let entries = [];
        let pendingDelete = null;

        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('d');
            if (data) {
                try {
                    entries = JSON.parse(decodeURIComponent(atob(data)));
                } catch (e) {
                    entries = [];
                }
            }
        }

        function saveToURL() {
            const data = btoa(encodeURIComponent(JSON.stringify(entries)));
            const newURL = window.location.pathname + (entries.length ? '?d=' + data : '');
            window.history.replaceState({}, '', newURL);
        }

        function addEntry() {
            const nameInput = document.getElementById('name');
            const datetimeInput = document.getElementById('datetime');

            const name = nameInput.value.trim();
            const datetime = datetimeInput.value;

            if (!name || !datetime) {
                return;
            }

            entries.push({
                id: Date.now(),
                name: name,
                datetime: datetime
            });

            nameInput.value = '';
            datetimeInput.value = '';

            saveToURL();
            render();
        }

        function promptDelete(id) {
            pendingDelete = id;
            render();
        }

        function cancelDelete() {
            pendingDelete = null;
            render();
        }

        function confirmDelete(id) {
            entries = entries.filter(e => e.id !== id);
            pendingDelete = null;
            saveToURL();
            render();
        }

        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function calculateTimeSince(isoString) {
            const then = new Date(isoString).getTime();
            const now = Date.now();
            const diff = now - then;

            if (diff < 0) {
                return { negative: true, text: 'In the future' };
            }

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const years = Math.floor(days / 365);
            const months = Math.floor((days % 365) / 30);
            const remainingDays = days % 30;
            const remainingHours = hours % 24;
            const remainingMinutes = minutes % 60;
            const remainingSeconds = seconds % 60;

            let parts = [];

            if (years > 0) {
                parts.push(`${years}<span class="timer-unit">y</span>`);
            }
            if (months > 0 || years > 0) {
                parts.push(`${months}<span class="timer-unit">mo</span>`);
            }
            if (days > 0 || months > 0 || years > 0) {
                parts.push(`${remainingDays}<span class="timer-unit">d</span>`);
            }
            parts.push(`${remainingHours.toString().padStart(2, '0')}<span class="timer-unit">h</span>`);
            parts.push(`${remainingMinutes.toString().padStart(2, '0')}<span class="timer-unit">m</span>`);
            parts.push(`${remainingSeconds.toString().padStart(2, '0')}<span class="timer-unit">s</span>`);

            return { negative: false, text: parts.join(' ') };
        }

        function renderActions(entry) {
            if (pendingDelete === entry.id) {
                return `
                    <div class="entry-actions">
                        <button class="cancel-btn" onclick="cancelDelete()">Cancel</button>
                        <button class="confirm-btn" onclick="confirmDelete(${entry.id})">Confirm</button>
                    </div>
                `;
            }
            return `
                <div class="entry-actions">
                    <button class="delete-btn" onclick="promptDelete(${entry.id})">Remove</button>
                </div>
            `;
        }

        function render() {
            const container = document.getElementById('entries');

            if (entries.length === 0) {
                container.innerHTML = '<div class="empty-state">No events added yet. Add your first event below.</div>';
                return;
            }

            container.innerHTML = entries.map(entry => `
                <div class="entry" data-id="${entry.id}">
                    ${renderActions(entry)}
                    <div class="entry-name">${escapeHtml(entry.name)}</div>
                    <div class="entry-date">Since ${formatDateTime(entry.datetime)}</div>
                    <div class="entry-timer" data-datetime="${entry.datetime}"></div>
                </div>
            `).join('');

            updateTimers();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateTimers() {
            document.querySelectorAll('.entry-timer').forEach(el => {
                const datetime = el.dataset.datetime;
                const result = calculateTimeSince(datetime);
                el.innerHTML = result.text;
            });
        }

        function copyLink() {
            const btn = document.querySelector('.share-btn');
            navigator.clipboard.writeText(window.location.href).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy shareable link';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Initialise
        loadFromURL();
        render();
        setInterval(updateTimers, 1000);

        // Handle enter key in form
        document.getElementById('name').addEventListener('keypress', e => {
            if (e.key === 'Enter') addEntry();
        });
        document.getElementById('datetime').addEventListener('keypress', e => {
            if (e.key === 'Enter') addEntry();
        });
    </script>
</body>
</html>
